<html>
    <head>
        <meta charset="utf-8">
        <style type = "text/css">
            body {
                font-family: sans-serif;
            }
            span { color: red;
            }
            .super { position: relative;
                  top: -1ex }
            .sub { position: relative;
                   bottom: -1ex }
            .shiftleft {position: relative;
                        left: -5ex }
            .shiftright {position: relative;
                         right: -5ex }
        </style>
    </head>
    <body>
        <p>Το κείμενο στο τέλος της πρότασης  
            <span class = "super">είναι εκθέτης</span>.</p>
        <p>Το κείμενο στο τέλος της πρότασης  
            <span class = "sub">είναι δείκτης</span>.</p>  
        <p>Το κείμενο στο τέλος της πρότασης 
            <span class = "shiftleft">έχει μετατεθεί αριστερά</span>.</p>   
        <p>Το κείμενο στο τέλος της πρότασης 
            <span class = "shiftright">έχει μετατεθεί δεξιά</span>.</p> 
    </body>
    
</html>
