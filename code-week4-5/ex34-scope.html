<html>
<body>
    <script>
        console.log('παράδειγμα 1. var');
        for(var i = 0; i<10; i++) {
            console.log(i)
        }
        console.log(i);

        console.log('παράδειγμα 2. let');
        for(let j = 0; j<10; j++) {
            console.log(j)
        }
        //console.log(j); // Uncaught ReferenceError: j is not defined

        console.log('παράδειγμα 3. var σε συνάρτηση');
        function printing(){
            for(var κ = 0; κ<10; κ++) {
                console.log(κ)
            }
            console.log(κ)
        }
        printing()
        console.log(κ) // Uncaught ReferenceError: κ is not defined

    </script>
</body>
</html>
